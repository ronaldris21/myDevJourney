<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: "Lato, sans-serif"
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-200 grid place-content-center min-h-screen p-4">
    <div id="card" class="bg-white shadow-xl rounded-lg p-8 relative flex flex-col transition">
        <div id="send" class="">
            <h2 class="font-bold mb-1">Send install link to mobile device</h2>
            <p class="text-xs text-gray-500 mb-4 max-w-[75ch]">Send via SMS or visit the private URL on your mobile
                device to
                install the app. Select your country from the list to automatically add the STD code.</p>

            <p id="pais">Pick a country</p>
            <div class="flex mb-8 bg-purple-100">
                <img src="https://flagcdn.com/sv.svg" alt="flag" id="flag" class='object-cover w-12 p-2 hidden'>
                <select id="countrySelect" class="p-2 rounded-l bg-gray-200">
                </select>
                <input id="mobileNo" type="text" class="bg-gray-200 text-sm px-2 w-full" placeholder="Enter mobile no."/>
                <button id="sendBtn" class="bg-blue-400 hover:bg-blue-500 transition rounded-r text-xs text-white px-4">Send</button>
            </div>

            <div class="flex flex-col text-xs gap-y-2">
                <h4 class="uppercase  font-semibold">Share Link</h4>
                <div class="flex items-center justify-between">
                    <a id="copyLink" href="#"></a>
                    <button id="copyBtn" class="text-blue-400 hover:text-blue-600 transition">Copy</button>
                </div>
            </div>

            <button id="closeBtn" class="absolute top-2 right-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6 text-gray-300 hover:text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

        </div>

        <div id="sent" class="flex flex-col justify-center items-center hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-12 h-12 text-emerald-500 tada">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="text-lg text-gray-800 font-bold">SMS Sent!</h2>
            <p class="text-xs text-gray-500 text-center">Please check your device.<br> The SMS may take a minute or two to arrive.
            </p>
        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
