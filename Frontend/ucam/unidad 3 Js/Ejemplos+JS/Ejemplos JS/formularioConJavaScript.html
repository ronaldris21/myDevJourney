<HTML>

<HEAD>
  <TITLE>FORMULARIO DE INSCRIPCIÓN</TITLE>
  <link rel="stylesheet" href="estilos.css" type="text/css">
  <SCRIPT LANGUAGE="JavaScript" SRC="funciones.js"> </SCRIPT>
 
  <SCRIPT LANGUAGE="JavaScript">
     var clickado = 0;
     
     function algunCheckBox() {
         if ( 
            (document.forms[0].derecho.checked)
	    || (document.forms[0].inform.checked)
	    || (document.forms[0].economicas.checked)
	    ) 
            return true;
         else {
            alert ("Al menos se debe indicar una titulación");
	    document.forms[0].derecho.focus();
            return false;
         }
     }

     function checkCuenta() {
        if (noVacioSinAlert (document.forms[0].cuenta))
         {
          if (checkLength(document.forms[0].cuenta,16,20)
	      && (checkNumber(document.forms[0].cuenta))
           )
           return true;
          else return false;
        } else return true;
     }

     function checkForm()	  {
 	if (     (clickado == 0)
		 && (noVacio(document.forms[0].dni))	
		 && (checkNumber(document.forms[0].dni))
		 && (checkLength(document.forms[0].dni,8,10))	
		 && (noVacio(document.forms[0].nombre))	
		 && (checkLength(document.forms[0].nombre,0,120))	
		 && (checkCuenta())
		 && (algunCheckBox())
		 && (confirm ('¿Confirmar inscripción?')) 
 		) 	
        {
		++clickado;
 		return true;
	}
    else return false;	
  }
 </script> 

</HEAD>

<BODY>
<CENTER>
<H1>INSCRIPCION</H1>
<hr>  

<TABLE border=0>
<FORM ACTION="" onSubmit="return checkForm()">

<TR>
	<TD class="cabecera">Introduzca DNI:</TD>
	<TD><INPUT TYPE="text" NAME="dni" SIZE="10" MAXLENGTH="10"></TD>
</TR>
<TR>
	<TD class="cabecera">Introduzca Nombre:</TD>
	<TD><INPUT TYPE="text" NAME="nombre" SIZE="50" MAXLENGTH="120"></TD>
</TR>
<TR>
	<TD class="cabecera">Introduzca Nº de cuenta:</TD>
	<TD><INPUT TYPE="text" NAME="cuenta" SIZE="20" MAXLENGTH="20"></TD>
</TR>
<TR>
	<TD class="cabecera" rowspan=3 valign=TOP>Titulación:</TD>
	<TD><INPUT TYPE="checkbox" NAME="derecho"> Derecho</TD>
</TR>

<TR>
	<TD><INPUT TYPE="checkbox" NAME="inform"> Informática</TD>
</TR>
<TR>
	<TD><INPUT TYPE="checkbox" NAME="economicas"> Económicas</TD>
</TR>

</TABLE>
<BR>
<INPUT TYPE="submit" VALUE="Aceptar" >
<INPUT TYPE="Reset" VALUE="Corregir">

</FORM>
<HR>

</CENTER>
</BODY>
</HTML>
