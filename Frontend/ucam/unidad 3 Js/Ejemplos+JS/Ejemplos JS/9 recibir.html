<script language="JavaScript">
  var parametros = location.search;

  // Retorna la URL desde el ?
  parametros = parametros.substring (1, parametros.length);

  // los parámetros están separados por &
  arrayparam = parametros.split("&");

  // [variable1=valor1] [variable2=valor2]
  // Tomo el primer elemento y troceo según el símbolo =
  nombre = arrayparam[0].split("=");

  // [variable][valor]
  document.write ("Hola " + nombre[1] );
</script>
