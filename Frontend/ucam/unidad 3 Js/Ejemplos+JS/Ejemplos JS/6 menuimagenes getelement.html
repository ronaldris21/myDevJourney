<html>
<script language="JavaScript">

  var nomfotos = new Array ("lapiz.jpg", "Dibujo.jpg","manos.jpg");

  function rotar(num) {
    
     var  imagen = document.getElementById("foto");
     //método que nos permite obtener la referencia
     //a un elemento de la página mediante el id de dicho elemento.
     //Ahora podemos acceder a todas sus propiedades.    
     
	imagen.src = nomfotos[num];
  }

</script>
<table>
 <tr> 
    <td> <a href="" onMouseOver="rotar(0)"> Enlace 1 </a> </td>
    <td> <a href="" onMouseOver="rotar(1)"> Enlace 2 </a> </td>
    <td> <a href="" onMouseOver="rotar(2)"> Enlace 3 </a> </td>
    <td> <img id="foto" src="manos.jpg" width="140" height="70"></td>
 </tr>
</table>

</html>
