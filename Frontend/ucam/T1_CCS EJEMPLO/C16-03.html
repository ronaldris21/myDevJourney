<head>
<title>Html5</title>

<style type="text/css">
.transform1 { text-transform: capitalize;}  
.transform2 { text-transform: uppercase;}  
.transform3 { text-transform: lowercase;}  
</style>
</head>
<body>
<h2 class="transform1">texto en minúsculas</h2>
<h2 class="transform2">texto en minúsculas</h2>
<h2 class="transform3">TEXTO EN MAYÚSCULAS</h2>
</body>
</html>
