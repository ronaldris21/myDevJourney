<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Ejemplo</title>
  </head>
  <body>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" autofocus required="false"><br><br>
      
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required="true"><br><br>
      
      <label for="web">Dirección Web:</label>
      <input type="url" id="web" required="false"><br><br>
      
      <label for="color">Color:</label>
      <input type="color" id="color" required="true"><br><br>
      
      <label for="precio">Precio:</label>
      <input type="number" id="precio" step="1" min="5" max="10" required="true"><br><br>
      
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required="true" value="2023-11-01" min="2023-11-01" max="2023-11-30"><br><br>
      
      <label for="hora">Hora:</label>
      <input type="time" id="hora" required="true" min="09:00" max="20:00" step="1800"><br><br>

      <label for="ciudad">Ciudad:</label>
        <select id="ciudad" name="ciudad" required>
          <option value="">Selecciona una ciudad</option>
          <option value="Madrid">Madrid</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Sevilla">Sevilla</option>
          <option value="Bilbao">Bilbao</option>
        </select><br><br>

      <label for="tarjeta">Número de Tarjeta:</label>
      <input type="number" id="tarjeta" pattern="[0-9]{14,16}" required><br><br>

      <label for="cvv">Código de seguridad:</label>
      <input type="number" id="cvv" pattern="[0-9]{3}" required placeholder="Número posterior"><br><br>

      <label for="caducidad">Fecha Caducidad:</label>
      <input type="date" id="caducidad" required="true"><br><br>
      
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
